<VirtualHost *:80>
  DocumentRoot "/var/www/html"

  ErrorLog "/var/log/apache2/wp_error.log"
  CustomLog "/var/log/apache2/wp_access.log" combined

  <Directory "/var/www/html">
    Options -Indexes +FollowSymLinks +MultiViews
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
